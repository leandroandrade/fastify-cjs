name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'requests/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'requests/**'
      - '*.md'

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - name: Check if triggered by PR merge
        id: pr-check
        run: |
          echo "Verificando se commit Ã© resultado de merge de PR..."

          # MÃ©todo 1: Verifica mensagem do commit
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Mensagem do commit: $COMMIT_MESSAGE"

          if [[ $COMMIT_MESSAGE == "Merge pull request"* ]] || [[ $COMMIT_MESSAGE == *"(#"*")"* ]]; then
            echo "is_pr_merge=true" >> $GITHUB_OUTPUT
            echo "ğŸ”€ Commit resultante de merge de PR detectado (via mensagem)"
          else
            # MÃ©todo 2: Verifica se tem mais de um parent (merge commit)
            PARENT_COUNT=$(git rev-list --count --parents -n 1 ${{ github.sha }} | awk '{print NF-1}')
            if [ "$PARENT_COUNT" -gt 1 ]; then
              echo "is_pr_merge=true" >> $GITHUB_OUTPUT
              echo "ğŸ”€ Merge commit detectado (mÃºltiplos parents)"
            else
              echo "is_pr_merge=false" >> $GITHUB_OUTPUT
              echo "ğŸ“ Commit direto na main detectado"
            fi
          fi

      - name: Release
        if: steps.pr-check.outputs.is_pr_merge == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-npm
